version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tunit-postgres
    environment:
      POSTGRES_DB: tunit
      POSTGRES_USER: tunit
      POSTGRES_PASSWORD: tunit123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: tunit-redpanda
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    restart: unless-stopped

  redpanda-console:
    image: redpandadata/console:latest
    container_name: tunit-redpanda-console
    environment:
      KAFKA_BROKERS: redpanda:29092
    ports:
      - "8081:8080"
    depends_on:
      - redpanda
    restart: unless-stopped

volumes:
  postgres-data:
  redpanda-data:
